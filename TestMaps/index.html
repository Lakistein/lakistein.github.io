<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Google Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .map-container {
      width: 100%;
      max-width: 800px;
      height: 500px;
      border: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Route Preview</h1>
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m32!1m12!1m3!1d129029.24950116227!2d14.42800616930855!3d35.931828522701295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m17!3e0!4m5!1s0x130e4c6f33e9ee75%3A0x3e6054ac2c3a19dd!2sMarfa!3m2!1d35.9862086!2d14.345733899999999!4m5!1s0x130e5bcc05111073%3A0xac8d8d18f6d83fd9!2zQmlyxbxlYmJ1xKFh!3m2!1d35.8265339!2d14.5278428!4m3!3m2!1d35.8115324!2d14.515885599999999!5e1!3m2!1sen!2smt!4v1747416350481!5m2!1sen!2smt"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</body>
</html>
