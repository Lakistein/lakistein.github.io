<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="./js/hand.minified-1.3.7.js"></script>
    <script src="http://www.babylonjs.com/babylon.js"></script>
    <script src="./js/datgui.js"></script>
    <script src="./js/babylon.pbrMaterial.min.js"></script>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        img {
            position: absolute;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>

</head>

<body>
    <img id="logo" width="35%" src="./textures/Logo.png" alt="logo">
    <canvas id="renderCanvas"></canvas>
    <script src="./js/test.js"></script>
</body>

</html>
