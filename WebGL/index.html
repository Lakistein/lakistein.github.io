<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="./js/babylon.js"></script>
    <script src="./js/datgui.js"></script>
    <script src="./js/babylon.pbrMaterial.min.js"></script>
    <script src="./js/hand.minified-1.3.7.js"></script>


    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        body > img {
            position: absolute;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        
        #envs {
            position: absolute;
            bottom: 0;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #envs li {
            float: left;
        }
        
        #envs li {
            display: block;
            padding: 8px;
        }
        
        .environment {
            width: 64px;
            height: 64px;
        }
    </style>

</head>

<body>
    <img id="logo" width="35%" src="./textures/Logo.png" alt="logo">
    <ul id="envs">
        <li><img id="3" class="environment" src="./textures/chrome.jpg" alt=""></li>
        <li><img id="2" class="environment" src="./textures/red.png" alt=""></li>
        <li><img id="1" class="environment" src="./textures/green.png" alt=""></li>
        <li><img id="0" class="environment" src="./textures/blue.png" alt=""></li>
        <li>
            <input id="groundImg" type="file" accept="image/*" onchange="env.updateGroundTexture(sceneMain);">
        </li>
    </ul>
    <canvas id="renderCanvas"></canvas>
    <script src="./js/app.js"></script>
</body>

</html>
