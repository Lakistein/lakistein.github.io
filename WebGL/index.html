<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="./js/babylon.js"></script>
    <script src="./js/datgui.js"></script>
    <script src="./js/babylon.pbrMaterial.min.js"></script>
    <script src="./js/hand.minified-1.3.7.js"></script>
    <script src="./js/babylon.gradientMaterial.min.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        body > img {
            position: absolute;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        
        #Environment {
            position: absolute;
            width: 400px;
            height: 70%;
            left: 5px;
            bottom: 0;
            border-radius: 25px;
        }
        
        #TitleBar {
            background-color: black;
            color: white;
            font-size: 30px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            height: 65px;
            padding-top: 10px;
            text-align: center;
        }
        
        #EnvBody {
            background-color: rgba(0, 0, 0, 0.5);
            bottom: 0;
        }
        
        #envs {
            list-style-type: none;
            overflow: auto;
            padding: 5px 5px 10px 0px;
            white-space: nowrap;
        }
        
        ul {
            -webkit-padding-start: 0px;
        }
        
        #envs li {
            display: inline-block;
            overflow: hidden;
            padding: 8px;
        }
        
        #envs li img {
            border-radius: 5px;
        }
        
        .environment {
            width: 80px;
            height: 80px;
        }
        
        #EnvBody input,
        label {
            font-size: 20px;
            color: white;
        }
        
        .input {
            padding: 10px;
        }
    </style>

</head>

<body>
    <img id="logo" width="35%" src="./textures/Logo.png" alt="logo">
    <div id="fps" style=" position: absolute;"></div>

    <div id="Environment">
        <div id="TitleBar">
            <span>
                <img width="40px" src="./textures/env_globe.png" alt="Earth Icon">
                </span>
            <span style="margin: 0px 50px 0px 50px;">Environment</span>
            <span>
                <img id="arrowIcon" width="30px" src="./textures/expand_arrow.png" alt="Arrow Icon">
            </span>
        </div>

        <div id="EnvBody">
            <div id="envs">
                <ul>
                    <li><img id="1" class="environment" src="./textures/skybox/env-1/env.jpg" alt=""></li>
                    <li><img id="2" class="environment" src="./textures/skybox/env-2/env.jpg" alt=""></li>
                    <li><img id="3" class="environment" src="./textures/skybox/env-3/env.jpg" alt=""></li>
                    <li><img id="4" class="environment" src="./textures/skybox/env-4/env.jpg" alt=""></li>
                </ul>
            </div>

            <div class="input">
                <input id="groundImg" type="file" accept="image/*" value="Ground Plane" onchange="envUI.environmentManager.updateGroundTexture(sceneMain);">
            </div>

            </br>
            <div class="input">
                <input type="range" id="groundPlaneSize" value="1" step="0.1" max="10">
                <label>Ground Plane Scale</label>
                <br>
            </div>
            <div class="input">
                <input id="background" type="checkbox" checked>
                <label>Background</label>
                <br>
            </div>
            <div class="input">
                <input type="color" id="gradientTop">
                <label>Gradient Top</label>
                <br>
            </div>
            <div class="input">
                <input type="color" id="gradientBottom">
                <label>Gradient Bottom</label>
                <br>
            </div>
            <div class="input">
                <input type="range" id="gradientOffset" value="0" step="0.01" max="1" min="-1">
                <label>Gradient Offset</label>
                <br>
            </div>
            <div class="input">
                <input id="groundPlaneCheckbox" type="checkbox" checked>
                <label>Ground Plane</label>
                <br>
            </div>
            <div class="input">
                <input id="shadows" type="checkbox" checked>
                <label>Shadow</label>
                <br>
            </div>

            <div class="input">
                <input id="reflective" type="checkbox">
                <label>Reflective</label>
            </div>
        </div>

    </div>

    <canvas id="renderCanvas"></canvas>
    <script src="./js/app.js"></script>
</body>

</html>
